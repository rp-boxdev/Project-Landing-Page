<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Landing Page Project</title>
  </head>
  <body>
    <div class="section-one">
      <header class="header">
        <ul class="header-links">
          <div class="logo">
            <li id="header-logo" class="header-link">
              <a href="#">Header Logo</a>
            </li>
          </div>
          <div class="links">
          <li class="header-link"><a href="#">header link one</a></li>
          <li class="header-link"><a href="#">header link two</a></li>
          <li class="header-link"><a href="#">header link three</a></li>
        </ul>
  
      </header>
      <div class="hero">
        <div class="container-one">
          <h1 class="hero-main">This website is awesome</h1>
          <p class="hero-secondary">
            This website has some subtext that goes here under the main title.
            It's a smaller font and the color is lower contrast
          </p>
          <button class="sign-up">Sign up</button>
        </div>
        <div class="container-two">
          <div class="hero-image">This is a placeholder for an image</div>
        </div>
      </div>
    </div>
  </body>
</html>
